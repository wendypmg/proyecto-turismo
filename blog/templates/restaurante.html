{% extends "blog/index.html" %}
{% load static %}
{% block blog_content %}

<h2>Lista de restaurante</h2>
<a class="card_custom" href="{% url 'blog:restauranteDjangoForms' %}">Crear nuevo restaurante</a>
<hr>
</hr>
<ul>
    {% for restaurante in restaurante %}
    <li>
        {{restaurante}}
        (
        <a href="{% url 'blog:Updaterestaurante' restaurante.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"></i>
        </a>
        |
        <a href="{% url 'blog:Deleterestaurante' restaurante.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"></i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% extends "blog/index.html" %}
{% load static %}
{% block blog_content %}

<h1>Logout del Blog</h1>
<hr></hr>

{% if form.errors %}
<p style="color: red">Combinación de username y password incorrecta, intenta de nuevo.</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn2 btn-dark" href="{% url 'blog:Home' %}">ir al index</a>
    <button type="submit">Iniciar Sesión</button>
</form>

{% endblock %}

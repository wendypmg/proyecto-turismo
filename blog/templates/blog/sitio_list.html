{% extends "blog/index.html" %}
{% load static %}
{% block blog_content %}

<h2>Lista de Sitios Turisticos</h2>
<a class="card_custom" href="{% url 'blog:SitiosDjangoForms' %}">Crear nuevo sitio turistico</a>
<hr></hr>
<ul>
    {% for sitio in sitio_list %}
    <li>
        {{sitio}}
        (
        <a href="{% url 'blog:sitio-detail' sitio.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
        </a>
        |
        {% if user.is_authenticated %} 
        <a href="{% url 'blog:sitio-update' sitio.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'blog:sitio-delete' sitio.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        )
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}

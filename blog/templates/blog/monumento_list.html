{% extends "blog/index.html" %}
{% load static %}
{% block blog_content %}

<h2>Lista de monumento</h2>
<a class="card_custom" href="{% url 'blog:monumento-add' %}">Crear nuevo monumento</a>
<hr></hr>
<ul>
    {% for monumento in monumento_list %}
    <li>
        {{monumento}}
        (
        <a href="{% url 'blog:monumento-detail' monumento.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
        </a>
        |
        {% if user.is_authenticated %}
        <a href="{% url 'blog:monumento-update' monumento.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'blog:monumento-delete' monumento.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        )
    </li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
